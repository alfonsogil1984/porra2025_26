<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Porra Wroclaw 2025-2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body::before{
      content:"";
      position:fixed; inset:0;
      background:url('https://img.freepik.com/free-vector/sports-games-abstract-concept-illustration_11667658.htm') no-repeat center/cover fixed;
      opacity:.06; z-index:-1;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- HERO -->
  <section class="relative bg-gray-900 text-white">
    <div class="absolute inset-0">
      <img src="https://img.freepik.com/free-photo/futuristic-soccer-field-illustration_23-2151539688.jpg"
           alt="Hero background" class="w-full h-full object-cover opacity-70">
      <div class="absolute inset-0 bg-black/60"></div>
    </div>
    <div class="relative container mx-auto px-6 py-24 text-center">
      <h1 class="text-5xl md:text-7xl font-extrabold text-indigo-400">Porra Wroclaw 2025-2026</h1>
      <!-- Selector de jornada -->
      <div class="mt-8 flex items-center justify-center gap-3">
        <label for="selectJornada" class="text-lg">Jornada:</label>
        <select id="selectJornada" class="bg-white text-gray-900 rounded-md px-4 py-2 shadow">
          <option value="J3" selected>J3</option>
          <option value="J2">J2</option>
          <option value="J1">J1</option>
        </select>
      </div>
    </div>
  </section>

  <!-- KPI Bote -->
  <section class="container mx-auto px-6 py-10 text-center">
    <div class="bg-green-100 border border-green-300 rounded-lg shadow-md p-6 inline-block">
      <h3 class="text-2xl font-bold text-green-800">游눯 Bote Total Acumulado</h3>
      <p id="boteTotal" class="text-4xl font-extrabold text-green-700 mt-2"></p>
      <p class="text-sm text-green-800/80 mt-1" id="subtituloJornada"></p>
    </div>
  </section>

  <!-- GR츼FICOS -->
  <section id="graficos" class="container mx-auto px-6 pb-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4 text-center">Ranking por Puntos Totales</h3>
        <canvas id="chartPuntos"></canvas>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-6">
        <h3 class="text-xl font-semibold mb-4 text-center">Ranking por Bote Acumulado</h3>
        <canvas id="chartBote"></canvas>
      </div>
    </div>
  </section>

  <!-- TABLA -->
  <section id="tabla" class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-center mb-6">Clasificaci칩n</h2>
    <div class="overflow-x-auto bg-white shadow-lg rounded-lg">
      <table id="ligaTable" class="w-full text-left border border-gray-300 divide-y divide-gray-300">
        <thead class="bg-indigo-500 text-white cursor-pointer divide-x divide-gray-300">
          <tr>
            <th class="py-3 px-4" onclick="sortTable(0)">Participante</th>
            <th class="py-3 px-4" onclick="sortTable(1)">Puntos Jornada</th>
            <th class="py-3 px-4" onclick="sortTable(2)">Puntos Totales</th>
            <th class="py-3 px-4" onclick="sortTable(3)">Bote Jornada</th>
            <th class="py-3 px-4" onclick="sortTable(4)">Bote Acumulado</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 divide-x" id="tbodyLiga"></tbody>
      </table>
    </div>
  </section>

  <footer class="bg-gray-900 text-gray-400 py-6 text-center">
    <p>춸 2025 Porra Wroclaw 2025-2026</p>
  </footer>

  <script>
    // =========================
    // Datos hist칩ricos por jornada
    // campos: nombre, pj (Puntos Jornada), pt (Puntos Totales),
    //         bj (Bote Jornada / PLN jornada), bt (Bote Total)
    // =========================
    const historico = {
      J1: [
        {nombre:"Fons",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Carlos",pj:0,pt:0,bj:10,bt:10},
        {nombre:"Sergi",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Wilby",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Pablo",pj:0,pt:0,bj:10,bt:10},
        {nombre:"Alex",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Gotzon",pj:5,pt:5,bj:0,bt:0},
        {nombre:"Eneko",pj:3,pt:3,bj:5,bt:5},
        {nombre:"Manu",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Jesus",pj:5,pt:5,bj:0,bt:0},
        {nombre:"Ivan",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Oscar",pj:2,pt:2,bj:5,bt:5},
        {nombre:"Txus",pj:5,pt:5,bj:0,bt:0},
      ],
      J2: [
        {nombre:"Fons",pj:4,pt:6,bj:5,bt:10},
        {nombre:"Carlos",pj:4,pt:4,bj:5,bt:15},
        {nombre:"Sergi",pj:2,pt:4,bj:5,bt:10},
        {nombre:"Wilby",pj:5,pt:7,bj:5,bt:10},
        {nombre:"Pablo",pj:2,pt:2,bj:5,bt:15},
        {nombre:"Alex",pj:4,pt:6,bj:5,bt:10},
        {nombre:"Gotzon",pj:2,pt:7,bj:5,bt:5},
        {nombre:"Eneko",pj:2,pt:5,bj:5,bt:10},
        {nombre:"Manu",pj:7,pt:9,bj:0,bt:5},
        {nombre:"Jesus",pj:0,pt:7,bj:10,bt:10},
        {nombre:"Ivan",pj:4,pt:6,bj:5,bt:10},
        {nombre:"Oscar",pj:4,pt:6,bj:5,bt:10},
        {nombre:"Txus",pj:7,pt:12,bj:0,bt:0},
      ],
      J3: [
        {nombre:"Fons",pj:0,pt:6,bj:10,bt:20},
        {nombre:"Carlos",pj:0,pt:4,bj:10,bt:25},
        {nombre:"Sergi",pj:0,pt:6,bj:10,bt:20},
        {nombre:"Wilby",pj:0,pt:7,bj:10,bt:20},
        {nombre:"Pablo",pj:0,pt:2,bj:10,bt:25},
        {nombre:"Alex",pj:0,pt:8,bj:10,bt:20},
        {nombre:"Gotzon",pj:3,pt:10,bj:5,bt:10},
        {nombre:"Eneko",pj:3,pt:8,bj:5,bt:15},
        {nombre:"Manu",pj:2,pt:11,bj:5,bt:10},
        {nombre:"Jesus",pj:0,pt:7,bj:10,bt:20},
        {nombre:"Ivan",pj:2,pt:8,bj:5,bt:15},
        {nombre:"Oscar",pj:4,pt:10,bj:0,bt:10},
        {nombre:"Txus",pj:2,pt:14,bj:5,bt:5},
      ]
    };

    // Estado Chart.js
    let chartPuntos, chartBote;

    // Helpers
    const tbody = document.getElementById("tbodyLiga");
    const boteTotalEl = document.getElementById("boteTotal");
    const subtituloJornada = document.getElementById("subtituloJornada");

    function render(jornadaKey){
      const datos = historico[jornadaKey];

      // ---- Tabla ----
      tbody.innerHTML = datos
        .map(d => `<tr>
          <td class="py-2 px-4">${d.nombre}</td>
          <td class="py-2 px-4">${d.pj}</td>
          <td class="py-2 px-4">${d.pt}</td>
          <td class="py-2 px-4">${d.bj}</td>
          <td class="py-2 px-4">${d.bt}</td>
        </tr>`).join("");

      // ---- KPI Bote ----
      const totalBote = datos.reduce((s,d)=>s+d.bt,0);
      boteTotalEl.textContent = `${totalBote} z켹`;
      subtituloJornada.textContent = `Acumulado hasta ${jornadaKey}`;

      // ---- Gr치ficos ----
      // ordenamos por puntos totales para etiquetas
      const ranking = [...datos].sort((a,b)=>b.pt-a.pt);
      const labels = ranking.map((d,i)=>`${i+1}. ${d.nombre}`);
      const valoresPuntos = ranking.map(d=>d.pt);
      const valoresBote  = ranking.map(d=>d.bt);

      // Crear o actualizar gr치fico de puntos
      if(chartPuntos){
        chartPuntos.data.labels = labels;
        chartPuntos.data.datasets[0].data = valoresPuntos;
        chartPuntos.update();
      }else{
        chartPuntos = new Chart(document.getElementById('chartPuntos'), {
          type:'bar',
          data:{ labels, datasets:[{ label:'Puntos Totales', data:valoresPuntos, backgroundColor:'rgba(99,102,241,0.7)', borderColor:'rgba(99,102,241,1)', borderWidth:1 }]},
          options:{ responsive:true, scales:{y:{beginAtZero:true}} }
        });
      }

      // Crear o actualizar gr치fico de bote
      if(chartBote){
        chartBote.data.labels = labels;
        chartBote.data.datasets[0].data = valoresBote;
        chartBote.update();
      }else{
        chartBote = new Chart(document.getElementById('chartBote'), {
          type:'bar',
          data:{ labels, datasets:[{ label:'Bote Acumulado (z켹)', data:valoresBote, backgroundColor:'rgba(16,185,129,0.7)', borderColor:'rgba(16,185,129,1)', borderWidth:1 }]},
          options:{ responsive:true, scales:{y:{beginAtZero:true}} }
        });
      }
    }

    // Ordenaci칩n de la tabla (mantiene jornada actual)
    function sortTable(n){
      const table = document.getElementById("ligaTable");
      const rows = Array.from(table.tBodies[0].rows);
      const isNumeric = !isNaN(rows[0].cells[n].innerText.trim());

      rows.sort((a,b)=>{
        let x=a.cells[n].innerText.trim(), y=b.cells[n].innerText.trim();
        return isNumeric ? Number(y)-Number(x) : x.localeCompare(y);
      });
      rows.forEach(r=>table.tBodies[0].appendChild(r));
    }
    window.sortTable = sortTable;

    // Listener selector
    const select = document.getElementById("selectJornada");
    select.addEventListener("change", ()=>render(select.value));

    // Render inicial
    render(select.value);
  </script>
</body>
</html>
